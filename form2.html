<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reg Form</title>
    <link rel="stylesheet" href="form2.css" />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h1>Registration Form</h1>
        <form action="form2.html" id="register">
          <label for="Name">Name :</label>
          <input
            type="text"
            id="Name"
            name="Name"
            placeholder="enter your name"
            required
          />
          <br /><br />
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
          /><br /><br />
          <label for="phno">Phone number :</label>
          <input
            type="tel"
            id="num"
            name="phno"
            pattern="[0-9]{10}"
            required
          /><br /><br />
          <label for="age">Age :</label>
          <input type="number" id="age" required /><br /><br />
          <label for="Gender">Gender :</label>
          <input type="radio" id="m" name="gender" required />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" required />
          <label for="female">Female</label><br /><br />
          <label for="course">Course :</label>
          <select name="course" id="" required>
            <option value="php">PHP</option>
            <option value="mern">MERN</option>
            <option value="react">React</option></select
          ><br /><br />
          <label for="subjects">Subjects :</label>
          <input type="checkbox" id="html" required />
          <label for="html">HTML</label>
          <input type="checkbox" id="css" />
          <label for="css">CSS</label>
          <input type="checkbox" id="react" />
          <label for="react">React</label><br /><br />
          <label for="address">Address :</label>
          <textarea
            name="address"
            id="addr"
            cols="30"
            rows="10"
            required
          ></textarea
          ><br /><br />
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
