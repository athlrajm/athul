<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation using percentage</title>
</head>
<style>
    div{
        width: 150px;
        height: 150px;
        background-color: black;
        animation-name: eg;
        animation-duration: 10s;
    }
    @keyframes eg{
        1% {background-color: aliceblue;}
        25% {background-color: chartreuse;}
        50% {background-color: darkorchid;}
        75% {background-color: crimson;}
        100% {background-color: dodgerblue;}
    }
</style>
<body>
    <div>

    </div>
</body>
</html>
