<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var keyword

        var a=10;
        var a=20;  //redeclare
        a=30;  //reassign
        document.write(a + "<br>");

        //let keyword
        let b="Hello";
        b="Hiii"; //reassign
        document.write(b + "<br>");

        //const keyword
        const pi=3.14;
        document.write(pi);


    </script>
</body>
</html>
