<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=prompt("enter your mark");
        if(a>90)
        {
            console.log("you have scored A");
        }
        else if(a<90 && a>80)
            {
                console.log("you have scored B"); 
            }
            else if(a<80 && a>70)
            {
                console.log("you have scored C"); 
            }
            else if(a<70 && a>60)
            {
                console.log("you have scored D"); 
            }
            else{
                console.log("no grades, you have to improve");
            }

    </script>
</body>
</html>
