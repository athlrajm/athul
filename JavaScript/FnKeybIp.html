<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a1">
    <input type="text" id="a2">
    <input type="button" onclick="Fn()" value="click">
    <script>
        function Fn()
        {
            var a=Number(document.getElementById("a1").value);
            var b=Number(document.getElementById("a2").value);
            document.write("sum"+ (a+b )+"<br>");
            document.write("difference"+ (a-b) +"<br>");
            document.write("multiplication" +(a*b) +"<br>");
            document.write("division"+ (a/b) +"<br>");       
        }
    </script>
</body>
</html>
